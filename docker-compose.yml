version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    env_file:
      - .env
    networks:
      - currency_network

  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./certbot:/var/www/certbot
    depends_on:
      - app
    networks:
      - currency_network

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: currency_rate
      MYSQL_USER: currency_user
      MYSQL_PASSWORD: currency_pass
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - currency_network

volumes:
  db_data:

networks:
  currency_network:
